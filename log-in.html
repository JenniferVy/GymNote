<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8'/>
    <title>Gym Note Login</title>
    <link rel='stylesheet' href='FormStyleSheet.css'/>
  </head>
  <body>
    <header>
      <h1>Login</h1>
    </header>

    <form class="form" action="index.html" method="get">
      <div class="form-row">
        <label for="email">Email</label>
        <input id="email" type="email" name="email">
      </div>

      <div class="form-row">
        <label for="password">Password</label>
        <input id="password" type="password" name="password">
      </div>
    </form>

  </body>
</html>
