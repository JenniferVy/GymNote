<!DOCTYPE html>
<html>
<head>
	<title>Gym Note</title>
	<link rel="stylesheet" type="text/css" href="GNStyleSheet.css">
</head>
<body>
	<h1 class="header">Exercises for: Push</h1>
	<div class="container">
	    <form class="form" action="index.html" method="get">
	      <div class="form-row">
	      	<label>Exercise Name</label>
	        <input id="exercise name" type="text" placeholder="Enter Exercise Name">
	      </div>

	      <div class="form-row">
	      	<label>Weight</label>
	        <input id="exercise name" type="text" placeholder="Enter Weight Used">
	      </div>

	      <div class="form-row">
	      	<label>Reps</label>
	        <input id="exercise name" type="text" placeholder="Enter Number of Reps">
	      </div>

	      <div class="form-row">
	      	<label>Sets</label>
	        <input id="exercise name" type="text" placeholder="Enter Number of Sets">
	      </div>

	      <button class="filled">Continue</button>
	      <button class="outlined">Cancel</button>

	    </form>
	</div>
	
</body>
</html>
