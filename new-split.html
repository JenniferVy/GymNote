<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8'/>
    <title>Gym Note</title>
    <link rel='stylesheet' href="GNStyleSheet.css"/>
    <script src="https://code.jquery.com/jquery-3.4.1.js"
            integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
            crossorigin="anonymous">
    </script>
  </head>
  <body>
    <h1 class="header">Enter Your Workout Split</h1>
    <div class="container">
        <form class="form" action="index.html" method="get">
          <div class="form-row">
            <input id="split-1" type="text" placeholder="Ex: Push">
          </div>

          <div class="form-row">
            <input id="split-2" type="text" placeholder="Ex: Pull">
          </div>

          <div class="form-row">
            <input id="split-3" type="text" placeholder="Ex: Legs">
          </div>

          <button class="filled">Continue</button>
          <button class="outlined">Add Split</button>

        </form>

        <a href="">Possible Workout Splits</a>
    </div>

    <script type="text/javascript" src="GymNote.js"></script>
  </body>
</html>
