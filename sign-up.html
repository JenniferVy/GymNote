<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8'/>
    <title>Gym Note Sign Up</title>
    <link rel='stylesheet' href="GNStyleSheet.css"/>
    <link rel='stylesheet' href='FormStyleSheet.css'/>
  </head>
  <body>
    <header>
      <h1>Get Started With Gym Note!</h1>
    </header>

    <form class="form" action="index.html" method="get">
      <!-- full name -->
      <div class="form-row">
        <label for="full-name">Name</label>
        <input id="full-name" type="text" name="full-name">
      </div>

      <!-- email -->
      <div class="form-row">
        <label for="email">Email</label>
        <input id="email" type="email" name="email">
      </div>

      <!-- password -->
      <div class="form-row">
        <label for="password">Password</label>
        <input id="password" type="password" name="password">
      </div>

      <!-- confirm password -->
      <div class="form-row">
        <label for="-password-confirm">Confirm Password</label>
        <input id="password-confirm" type="password" name="password-confirm">
      </div>

    </form>

  </body>
</html>
