<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8'/>
    <title>Gym Note</title>
    <link rel='stylesheet' href="GNStyleSheet.css"/>
    <link rel='stylesheet' href='FormStyleSheet.css'/>
  </head>
  <body>
    <header>
      <h1>Workout Split</h1>
    </header>

    <form class="form" action="index.html" method="get">
      <div class="form-row">
        <input id="split-1" type="text" name="split-1"
        placeholder="ex: upper body">
      </div>

      <div class="form-row">
        <input id="split-2" type="text" name="split-2"
        placeholder="ex: lower body">
      </div>

      <div class="form-row">
        <input id="split-3" type="text" name="split-3"
        placeholder="ex: abs">
      </div>

      <div class="buttons">
        <button class="button" type="button" name="button">Add</button>

        <button class="button" type="button" name="button">Edit</button>
      </div>

    </form>

    <a href="">*insert link for possible workout splits*</a>

  </body>
</html>
